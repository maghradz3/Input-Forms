<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> -->
    <script src="https://kit.fontawesome.com/b64c1fd979.js" crossorigin="anonymous"></script>
    <title>Welcome to Homepage</title>

</head>

<body>
    <div class="main-container">
        <div class="content ">
            <h1>REGISTRATION</h1>
            <form>
                <!-- First Name -->
                <div class="nameInputs">
                    <input type="text" id="name" name="saxeli" required="required">
                    <span>Frist name</span>
                </div>
                <!-- Mail -->
                <div class="nameInputs">
                    <input type="mail" id="mail" name="meili" required="required">
                    <span>Mail</span>
                </div>

                <!-- Gender -->
                <div class="gender">
                    <label class="radio">
                        <input type="radio" value="Male" name="Gender" required>
                        Male
                        <span></span>
                    </label>
                    <label class="radio">
                        <input type="radio" value="Female" name="Gender" required>
                        Female
                        <span></span>
                    </label>
                </div>

                <!-- Date -->
                <div class="nameInputs">
                    <input type="text" required="required" onfocus="(this.type='date')" id="date" placeholder="">
                    <span>Date of Birth</span>
                </div>

                <!-- country -->
                <div class="nameInputs">
                    <input type="text" required="required">
                    <span>Country</span>
                </div>

                <!-- Checkboxes -->
                <div class="checkbox">
                    <label for="Bronze">
                        <input type="checkbox" name="bronze" id="Bronze">
                        <span></span>
                        <i class="indicator"></i>
                        Bronze
                    </label>
                    <label for="Silver">
                        <input type="checkbox" name="silver" id="Silver">
                        <span></span>
                        <i class="indicator"></i>
                        Silver
                    </label>
                    <label for="Gold">
                        <input type="checkbox" name="gold" id="Gold">
                        <span></span>
                        <i class="indicator"></i>
                        Gold
                    </label>
                </div>

                <!-- Buttons -->
                <div class="buttons">
                    <button type="reset">CANCEL</button>

                    <button type="submit">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
